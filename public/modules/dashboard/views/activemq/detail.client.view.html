<table class="table table-condensed table-striped">
	<thead>
		<tr class="bg-primary">
			<th>ActiveMQ Queue</th>
			<th>Count</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="queue in queues | orderBy:['-count', 'name']">
			<td>{{parseQueueName(queue.name)}}</td>
			<td class="text-right">
				<span data-ng-class="queue.count > 3 ? 'label label-danger' : ''">
					{{queue.count}}
				</span>
			</td>			
		</tr>
	</tbody>
</table>
